<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抖音视频下载</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input[type="url"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        .download-link {
            display: block;
            margin-top: 20px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .download-link:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>抖音视频无水印下载</h1>
        <form id="downloadForm">
            <input type="url" id="douyinUrl" placeholder="请输入抖音视频链接" required>
            <button type="submit" id="submitButton">获取视频</button>
        </form>
        <p id="errorMessage" class="error-message"></p>
        <div id="videoPreviewContainer" style="margin-top: 20px; display: none;">
            <video id="videoPlayer" width="320" height="240" controls>
                您的浏览器不支持视频标签。
            </video>
            <br>
            <a id="downloadButton" class="download-link" href="#" download="douyin_video.mp4" style="display: none; margin-top:10px;">下载视频</a>
        </div>
    </div>

    <script>
        document.getElementById('downloadForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const douyinUrlInput = document.getElementById('douyinUrl');
            const errorMessageElement = document.getElementById('errorMessage');
            const videoPreviewContainer = document.getElementById('videoPreviewContainer');
            const videoPlayer = document.getElementById('videoPlayer');
            const downloadButton = document.getElementById('downloadButton');
            const submitButton = document.getElementById('submitButton');
            const url = douyinUrlInput.value.trim();

            errorMessageElement.textContent = '';
            videoPreviewContainer.style.display = 'none';
            videoPlayer.src = '';
            downloadButton.style.display = 'none';
            downloadButton.href = '#';
            submitButton.disabled = true;
            submitButton.textContent = '处理中...';

            if (!url) {
                errorMessageElement.textContent = '请输入抖音视频链接。';
                submitButton.disabled = false;
                submitButton.textContent = '获取视频';
                return;
            }

            try {
                new URL(url);
            } catch (_) {
                errorMessageElement.textContent = '请输入有效的URL。';
                submitButton.disabled = false;
                submitButton.textContent = '获取视频';
                return;
            }

            const apiUrl = `/?url=${encodeURIComponent(url)}`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`获取视频失败: ${response.status} ${errorText || response.statusText}`);
                }
                const data = await response.json();
                if (data.videoUrl) {
                    videoPlayer.src = data.videoUrl;
                    downloadButton.href = data.videoUrl;
                    videoPreviewContainer.style.display = 'block';
                    downloadButton.style.display = 'inline-block'; // 或者 'block' 根据布局需要
                } else {
                    throw new Error('未能从服务器获取视频链接。');
                }
            } catch (error) {
                console.error('获取视频时出错:', error);
                errorMessageElement.textContent = error.message || '获取视频时发生未知错误。';
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = '获取视频';
            }
        });
    </script>
</body>
</html>
